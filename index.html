<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Image Compressor</title>
</head>
<body>
    <div class="header">
        <img src="images/logo.png">
    </div>
    <div class="container">
        <div class="upload">
            <img src="images/instruct.png" >
            <input type="file" accept="image/*"/>
        </div>
        <div class="editor">
            <div class="display">
                <div class="original">
                    Original
                    <img src="" class="originalImage">
                    <div class="original-file-size"></div>
                </div>
                <img src="images/arrow.png" class="arrow-pointer"/>
                <div class="compressed">
                    Compressed
                    <img src="" class="compressedImage">
                    <div class="compressed-file-size"></div>
                </div>
            </div>
            <div class="strength-bar">
                <img src="images/Compression Strength.png"/>
                <div class="bar">
                    <img src="images/increase compression.png" class="decrease"/>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <img src="images/decrease compression.png" class="increase"/>
                </div>
            </div>
            <img src="images/download button.png" class="download-btn"/>
        </div>
    </div>
    <script src="slider.js"></script>
    <script src="download.js"></script>
    <script src="compress.js"></script>
    <script src="app.js"></script>
</body>
</html>
